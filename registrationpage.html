<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">

    <title>Document</title>
</head>

<body>
    <div class="container" id = "main">
        <div class="main">
            <h4 class="heading">Book a call</h4>
            <p>Book a call slot our representative will call you within 1hr of selected time</p>
        </div>
        <div class="line">
        </div>
        <div class="form">
            <form>
                <div class="Name">
                    <label>Name:</label><br>
                    <input type="text">
                </div>
                <div class="email">
                    <label>Email:</label><br>
                    <input type="text">
                </div>
                <div class="phone">
                    <label>Phone:</label><br>
                    <input type="text">
                </div>
                <div class="time">
                    <label>Time for call:</label><br>
                    <input type="date" class="time-date" id="date">
                    <input type="time" class="time-date" id="time">
                </div>
                <div class="button">
                    <button>
                        GET A CALL
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
